<div ng-init="Populate()">
    <p class="error">{{error}}</p>
    <p>{{loadingMsg}}</p>
    <div class="panel">
        <div class="input-group">
            <input ng-model="NewTodo.Description" class="form-control" />
            <span class="input-group-btn">
                <button ng-click="Add();" class="btn btn-default">Add</button>
            </span>
        </div>
        <table class="table table-striped">
            <tbody>
                <tr data-ng-repeat="item in TodoList">
                    <td>
                        <p data-ng-hide="item.edit">{{ item.Description }}</p>
                        <input data-ng-show="item.edit" type="text" data-ng-model="EditInProgressTodo.Description" class="form-control" />                        
                    </td>
                    <td>
                        <p data-ng-hide="item.edit || EditingInProgress"><a data-ng-click="EditSwitch(item)" href="javascript:;">Edit</a> | <a data-ng-click="Delete(item.ID)" href="javascript:;">Delete</a></p>
                        <p data-ng-show="item.edit"><a data-ng-click="Update(item)" href="javascript:;">Save</a> | <a data-ng-click="EditSwitch(item)" href="javascript:;">Cancel</a></p>                       
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
